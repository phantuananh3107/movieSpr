<!DOCTYPE html>
  <html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
      <meta charset="UTF-8">
      <title>Admin - Edit Movie</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
      <div class="container mt-5">
          <h2>Edit Movie</h2>
          <form th:action="@{/admin/movies/save}" th:object="${movie}" method="post">
              <input type="hidden" th:field="*{id}">
              <div class="mb-3">
                  <label for="title" class="form-label">Title</label>
                  <input type="text" class="form-control" id="title" th:field="*{title}">
              </div>
              <div class="mb-3">
                  <label for="releaseDate" class="form-label">Release Date</label>
                  <input type="text" class="form-control" id="releaseDate" th:field="*{releaseDate}">
              </div>
              <div class="mb-3">
                  <label for="overview" class="form-label">Overview</label>
                  <textarea class="form-control" id="overview" th:field="*{overview}"></textarea>
              </div>
              <div class="mb-3">
                  <label for="posterPath" class="form-label">Poster Path</label>
                  <input type="text" class="form-control" id="posterPath" th:field="*{posterPath}">
              </div>
              <div class="mb-3">
                  <label for="voteAverage" class="form-label">Rating</label>
                  <input type="number" step="0.1" class="form-control" id="voteAverage" th:field="*{voteAverage}">
              </div>
              <div class="mb-3">
                  <label for="trailer" class="form-label">Trailer URL</label>
                  <input type="text" class="form-control" id="trailer" th:field="*{trailer}">
              </div>
              <div class="mb-3">
                  <label for="backdropPath" class="form-label">Backdrop Path</label>
                  <input type="text" class="form-control" id="backdropPath" th:field="*{backdropPath}">
              </div>
              <button type="submit" class="btn btn-success">Update</button>
              <a th:href="@{/admin/movies}" class="btn btn-secondary">Cancel</a>
          </form>
      </div>
  </body>
  </html>
