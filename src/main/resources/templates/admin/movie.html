<!DOCTYPE html>
  <html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
      <meta charset="UTF-8">
      <title>Admin - Movie List</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
      <div class="container mt-5">
          <h2>Admin - Movie List</h2>
          <a th:href="@{/admin/movies/new}" class="btn btn-primary mb-3">Add New Movie</a>
          <table class="table table-bordered">
              <thead>
                  <tr>
                      <th>ID</th>
                      <th>Title</th>
                      <th>Release Date</th>
                      <th>Rating</th>
                      <th>Actions</th>
                  </tr>
              </thead>
              <tbody>
                  <tr th:each="movie : ${listMovies}">
                      <td th:text="${movie.id}"></td>
                      <td th:text="${movie.title}"></td>
                      <td th:text="${movie.releaseDate}"></td>
                      <td th:text="${movie.voteAverage}"></td>
                      <td>
                          <a th:href="@{/admin/movies/edit/{id}(id=${movie.id})}" class="btn btn-warning btn-sm">Edit</a>
                          <a th:href="@{/admin/movies/delete/{id}(id=${movie.id})}" class="btn btn-danger btn-sm">Delete</a>
                      </td>
                  </tr>
              </tbody>
          </table>
      </div>
  </body>
  </html>
